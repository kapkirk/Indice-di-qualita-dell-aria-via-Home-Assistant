homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'Centro Controllo Elettrodomestici 4.4'
        author: 'DomHouse.it'
        reference: 'WebSite: www.domhouse.it'

####################################################
#                                                  #
#              IMPOSTAZIONI PACKAGE                #
#                                                  #
####################################################

      setting:
        Sensore Consumo Elettrodomestici: &sensore_consumo_elettrodomestici_5 "{{ states('sensor.frig_aria_potenza')}}"
        Switch Power Elettrodomestici: &switch_elettrodomestici_5 'switch.frig_aria_presa_1'

        Lista MediaPlayer Google: &google
          - media_player.cucina

        Lista mediaplayer alexa: &alexa
          #- media_player.alexa

        Device per notifica push: &push
          - service: persistent_notification


####################################################
#                                                  #
#              NOTIFICHE GRUPPO                    #
#                                                  #
####################################################

notify:
  - name: Gruppo Centro Elettrodomestici 5
    platform: group
    services: *push

####################################################
#                                                  #
#                   SENSORI                        #
#                                                  #
####################################################

sensor:
  - platform: template
    sensors:
      potenza_elettrodomestici_w_5:
        friendly_name: 'Potenza Elettrodomestici W'
        unit_of_measurement: 'W'
        value_template: *sensore_consumo_elettrodomestici_5
        icon_template: mdi:flash

  - platform: integration
    source: sensor.potenza_elettrodomestici_w_5
    name: w_kwh_elettrodomestici_5
    unit_prefix: k
    method: left
    round: 2

  - platform: template
    sensors:
      versione_installata_centro_controllo_elettrodomestici_5:
        value_template: "{% if is_state('input_boolean.null', 'on') %}4.3{% else %}4.3{% endif %}"

####################################################
#                                                  #
#               INPUT NUMBER                       #
#                                                  #
####################################################

input_number:
  soglia_lavoro_elettrodomestici_w_5:
    name: Soglia Lavoro Elettrodomestici W
    icon: mdi:flash
    min: 0
    max: 5000
    step: 1.00
    unit_of_measurement: "w"
    mode: box

  tempo_innesco_elettrodomestici_m_5:
    name: Tempo Innesco Elettrodomestici M
    icon: mdi:flash
    min: 0
    max: 60
    step: 1.00
    unit_of_measurement: "m"
    mode: box

  avvio_ritardato_conteggio_elettrodomestici_s_5:
    name: Avvio Ritardato Conteggio Elettrodomestici S
    icon: mdi:flash
    min: 0
    max: 60
    step: 1.00
    unit_of_measurement: "s"
    mode: box

####################################################

  lunedi_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  lunedi_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  martedi_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  martedi_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  mercoledi_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  mercoledi_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  giovedi_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  giovedi_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  venerdi_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  venerdi_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  sabato_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  sabato_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################

  domenica_elettrodomestici_consumo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "kwh"

  domenica_elettrodomestici_costo_5:
    icon: mdi:counter
    min: 0
    max: 999999
    mode: box
    unit_of_measurement: "‚Ç¨"

####################################################
#                                                  #
#                UTILITY METER                     #
#                                                  #
####################################################

utility_meter:

# Tempo

  elettrodomestici_tempo_oggi_5:
    source: sensor.time_on_elettrodomestici_5
    cycle: daily

  elettrodomestici_tempo_mese_5:
    source: sensor.time_on_elettrodomestici_5
    cycle: monthly

  elettrodomestici_tempo_anno_5:
    source: sensor.time_on_elettrodomestici_5
    cycle: yearly

####################################################

# Cicli

  cicli_oggi_elettrodomestici_5:
    source: counter.cicli_funzionamento_elettrodomestici_totale_5
    cycle: daily

  cicli_mese_elettrodomestici_5:
    source: counter.cicli_funzionamento_elettrodomestici_totale_5
    cycle: monthly

  cicli_anno_elettrodomestici_5:
    source: counter.cicli_funzionamento_elettrodomestici_totale_5
    cycle: yearly

####################################################

# Consumi KWh

  energy_oggi_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: daily

  energy_oggi_fasce_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: daily
    tariffs:
      - F1
      - F2
      - F3

####################################################

  energy_mese_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: monthly

  energy_mese_fasce_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: monthly
    tariffs:
      - F1
      - F2
      - F3

####################################################

  energy_anno_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: yearly

  energy_anno_fasce_elettrodomestici_5:
    source: sensor.w_kwh_elettrodomestici_5
    cycle: yearly
    tariffs:
      - F1
      - F2
      - F3

####################################################
#                                                  #
#               TEMPLATE                           #
#                                                  #
####################################################

template:
  - binary_sensor:
      - name: AC Elettrodomestici 5
        icon: mdi:state-machine
        state: "{{ 'on' if (states('sensor.potenza_elettrodomestici_w_5') | int(0) ) > states('input_number.soglia_lavoro_elettrodomestici_w_5')|int(0) else 'off' }}"
        delay_off: "00:{{ states('input_number.tempo_innesco_elettrodomestici_m_5')|int(0) }}:00"
        delay_on: "00:00:{{ states('input_number.avvio_ritardato_conteggio_elettrodomestici_s_5')|int(0) }}"

####################################################

  - trigger:
      - platform: state
        entity_id: input_boolean.durata_ciclo_attivo_elettrodomestici_5
        from: "off"
        to: "on"
    sensor:
      - name: Inizio Ciclo Elettrodomestici 5
        state: "{{states('sensor.w_kwh_elettrodomestici_5')}}"

  - trigger:
      - platform: state
        entity_id: binary_sensor.ac_elettrodomestici_5
        from: "on"
        to: "off"
    sensor:
      - name: Fine Ciclo Elettrodomestici 5
        state: "{{now().strftime('%d/%m/%Y %H:%M')}}"

####################################################

  - trigger:
      - platform: state
        entity_id: input_boolean.durata_ciclo_attivo_elettrodomestici_5
        from: 'off'
        to: "on"
    sensor:
      - name: Tempo Riavvio 5
        state: "{{as_timestamp(now())}}"

####################################################

  - sensor:
      - name: "time_on_elettrodomestici_5"
        icon: mdi:history
        state: >-
          {%if is_state('binary_sensor.ac_elettrodomestici_5', 'on') and (as_timestamp(states.binary_sensor.ac_elettrodomestici_5.last_changed)+1) <= as_timestamp(now())%}
            {{((as_timestamp(now()) - as_timestamp(states.binary_sensor.ac_elettrodomestici_5.last_changed))/3600)}}
          {% else %} 0 {% endif %}
        attributes:
          terminato: "{{ states('sensor.fine_ciclo_elettrodomestici_5') if is_state('binary_sensor.ac_elettrodomestici_5', 'off') else 'In funzione' }}"
          tempo_ciclo_elettrodomestici_5: >
            {%set hours =(as_timestamp(now()) - states('sensor.tempo_riavvio_5')|float(0))/3600 %}
            {% set minutes = ((hours % 1) * 60) | int (0)%}
            {% set hours = (hours - (hours % 1)) | int(0) %}
            {%set day = ((hours |int(0) /24))|int(0) %}
            {%if is_state('input_boolean.durata_ciclo_attivo_elettrodomestici_5', 'on')%}
              {% if day|int(0) >0 %}
                {{day}}d {{(hours|int(0))-(day*24)}}h {{minutes}}m
              {% elif hours|int(0) >0 %}
                {{hours}}h {{minutes}}m
              {% else %}
                {{minutes}}min
              {% endif %}
            {%else%}
            {{states('input_text.ultimo_ciclo_attivo_elettrodomestici_5')}}
            {%endif%}
          Ieri: >
            {% set hours = state_attr('sensor.elettrodomestici_tempo_oggi_5', 'last_period') | float(0) %}
            {% set minutes = ((hours % 1) * 60) | int(0) %}
            {% set hours = (hours - (hours % 1)) | int(0) %}
              {% if hours|int(0) >0 %}
                {{hours}}h {{minutes}}m
              {% else %}
                {{minutes}}min
              {% endif %}

          Oggi: >
            {% set hours = states('sensor.elettrodomestici_tempo_oggi_5') | float(0) %}
            {% set minutes = ((hours % 1) * 60) | int(0) %}
            {% set hours = (hours - (hours % 1)) | int(0) %}
              {% if hours|int(0) >0 %}
                {{hours}}h {{minutes}}m
              {% else %}
                {{minutes}}min
              {% endif %}

          Mese: >
            {% set hours = states('sensor.elettrodomestici_tempo_mese_5') | float(0) %}
            {% set minutes = ((hours % 1) * 60) | int(0) %}
            {% set hours = (hours - (hours % 1)) | int(0) %}
            {% set day = ((hours |int /24))|int(0) %}
              {% if day|int(0) >0 %}
                {{day}}d {{(hours|int)-(day*24)}}h {{minutes}}m
              {% elif hours|int(0) >0 %}
                {{hours}}h {{minutes}}m
              {% else %}
                {{minutes}}min
              {% endif %}
          Anno: >
            {% set hours = states('sensor.elettrodomestici_tempo_anno_5') | float(0) %}
            {% set minutes = ((hours % 1) * 60) | int(0) %}
            {% set hours = (hours - (hours % 1)) | int(0) %}
            {% set day = ((hours |int(0) /24))|int(0) %}
              {% if day|int(0) >0 %}
                {{day}}d {{(hours|int(0))-(day*24)}}h {{minutes}}m
              {% elif hours|int(0) >0 %}
                {{hours}}h {{minutes}}m
              {% else %}
                {{minutes}}min
              {% endif %}

          consumo_ciclo_elettrodomestici_5: "{{(states('sensor.w_kwh_elettrodomestici_5')|float(0)-states('sensor.inizio_ciclo_elettrodomestici_5')|float(0))|round(2)}} kWh"
          costo_ciclo_elettrodomestici_5: "{{((states('sensor.w_kwh_elettrodomestici_5')|float(0)-states('sensor.inizio_ciclo_elettrodomestici_5')|float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"

          costo_consumo_giornaliero_elettrodomestici_5: "{{((states('sensor.energy_oggi_elettrodomestici_5') | float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"
          costo_consumo_mensile_elettrodomestici_5: "{{((states('sensor.energy_mese_elettrodomestici_5') | float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"
          costo_consumo_annuale_elettrodomestici_5: "{{((states('sensor.energy_anno_elettrodomestici_5') | float(0)) * (states('input_number.costo_energia') | float(0))) | round(2, default=0) }}"

          costo_consumo_ieri_elettrodomestici_5: "{{((state_attr('sensor.energy_oggi_elettrodomestici_5', 'last_period') | float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"
          costo_consumo_mese_precedente_elettrodomestici_5: "{{((state_attr('sensor.energy_mese_elettrodomestici_5', 'last_period') | float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"
          costo_consumo_anno_precedente_elettrodomestici_5: "{{((state_attr('sensor.energy_anno_elettrodomestici_5', 'last_period') | float(0)) * (states('input_number.costo_energia')| float(0))) | round(2, default=0) }}"

####################################################
#                                                  #
#               CUONTER                            #
#                                                  #
####################################################
counter:

  cicli_funzionamento_elettrodomestici_totale_5:
    name: Cicli Funzionamento Elettrodomestici Totale
    initial: 0
    step: 1

####################################################
#                                                  #
#               INPUT BOOLEAN                      #
#                                                  #
####################################################

input_boolean:
  switch_elettrodomestici_5:
    name: Switch Elettrodomestici
    icon: mdi:flash

  durata_ciclo_attivo_elettrodomestici_5:
    name: Ciclo Attivo Elettrodomestici

  notify_push_elettrodomestici_5:
    name: Notifica Push

  notify_alexa_elettrodomestici_5:
    name: Notifica Alexa

  notify_google_elettrodomestici_5:
    name: Notifica Google

  aggiornamento_pkg_elettrodomestici_5:
    name: Aggiornamento package elettrodomestici

####################################################
#                                                  #
#                     GROUP                        #
#                                                  #
####################################################

group:
 notifiche_elettrodomestici_5:
  entities:
    - input_boolean.notify_google_elettrodomestici_5
    - input_boolean.notify_alexa_elettrodomestici_5
    - input_boolean.notify_push_elettrodomestici_5
    - automation.elettrodomestici_off_automatico_5
    - input_boolean.switch_elettrodomestici_5

####################################################
#                                                  #
#                  INPUT DATETIME                  #
#                                                  #
####################################################

input_datetime:

  orario_inizio_notifiche_elettrodomestici_5:
    name: Orario Inizio Notifiche Elettrodomestici
    has_date: false
    has_time: true

  ####################################################

  orario_fine_notifiche_elettrodomestici_5:
    name: Orario Fine Notifiche Elettrodomestici
    has_date: false
    has_time: true

  ####################################################

  elettrodomestici_off_5:
    name: Elettrodomestici Off
    has_date: false
    has_time: true

####################################################
#                                                  #
#                 INPUT TEXT                       #
#                                                  #
####################################################

input_text:
  data_reset_sensori_elettrodomestici_5:

  nome_elettrodomestico_5:

  messaggio_elettrodomestico_5:

  ultimo_ciclo_attivo_elettrodomestici_5:

####################################################

  lunedi_elettrodomestici_cicli_5:
  lunedi_elettrodomestici_tempo_5:

####################################################

  martedi_elettrodomestici_cicli_5:
  martedi_elettrodomestici_tempo_5:

####################################################

  mercoledi_elettrodomestici_cicli_5:
  mercoledi_elettrodomestici_tempo_5:

####################################################

  giovedi_elettrodomestici_cicli_5:
  giovedi_elettrodomestici_tempo_5:

####################################################

  venerdi_elettrodomestici_cicli_5:
  venerdi_elettrodomestici_tempo_5:

####################################################

  sabato_elettrodomestici_cicli_5:
  sabato_elettrodomestici_tempo_5:

####################################################

  domenica_elettrodomestici_cicli_5:
  domenica_elettrodomestici_tempo_5:

####################################################
#                                                  #
#                       SCRIPT                     #
#                                                  #
####################################################

script:
  reset_sensori_elettrodomestici_5:
    sequence:
    - service: input_text.set_value
      data:
        value: >-
          {{now().strftime('%d/%m/%Y %H:%M')}}
      target:
        entity_id: input_text.data_reset_sensori_elettrodomestici_5
    - service: utility_meter.calibrate
      data:
        value: '0'
      target:
        entity_id:
          - sensor.cicli_oggi_elettrodomestici_5
          - sensor.cicli_mese_elettrodomestici_5
          - sensor.cicli_anno_elettrodomestici_5

          - sensor.energy_oggi_elettrodomestici_5
          - sensor.energy_mese_elettrodomestici_5
          - sensor.energy_anno_elettrodomestici_5

          - sensor.elettrodomestici_tempo_oggi_5
          - sensor.elettrodomestici_tempo_mese_5
          - sensor.elettrodomestici_tempo_anno_5

          - sensor.energy_oggi_fasce_elettrodomestici_5
          - sensor.energy_mese_fasce_elettrodomestici_5
          - sensor.energy_anno_fasce_elettrodomestici_5

    - service: input_number.set_value
      data:
        value: '0'
      target:
        entity_id:
          - input_number.lunedi_elettrodomestici_consumo_5
          - input_number.martedi_elettrodomestici_consumo_5
          - input_number.mercoledi_elettrodomestici_consumo_5
          - input_number.giovedi_elettrodomestici_consumo_5
          - input_number.venerdi_elettrodomestici_consumo_5
          - input_number.sabato_elettrodomestici_consumo_5
          - input_number.domenica_elettrodomestici_consumo_5

          - input_number.lunedi_elettrodomestici_costo_5
          - input_number.martedi_elettrodomestici_costo_5
          - input_number.mercoledi_elettrodomestici_costo_5
          - input_number.giovedi_elettrodomestici_costo_5
          - input_number.venerdi_elettrodomestici_costo_5
          - input_number.sabato_elettrodomestici_costo_5
          - input_number.domenica_elettrodomestici_costo_5

    - service: input_text.set_value
      data:
        value: '0'
      target:
        entity_id:
          - input_text.lunedi_elettrodomestici_cicli_5
          - input_text.martedi_elettrodomestici_cicli_5
          - input_text.mercoledi_elettrodomestici_cicli_5
          - input_text.giovedi_elettrodomestici_cicli_5
          - input_text.venerdi_elettrodomestici_cicli_5
          - input_text.sabato_elettrodomestici_cicli_5
          - input_text.domenica_elettrodomestici_cicli_5
          - input_text.lunedi_elettrodomestici_tempo_5
          - input_text.martedi_elettrodomestici_tempo_5
          - input_text.mercoledi_elettrodomestici_tempo_5
          - input_text.giovedi_elettrodomestici_tempo_5
          - input_text.venerdi_elettrodomestici_tempo_5
          - input_text.sabato_elettrodomestici_tempo_5
          - input_text.domenica_elettrodomestici_tempo_5

    - service: counter.reset
      target:
        entity_id:
          - counter.cicli_funzionamento_elettrodomestici_totale_5

####################################################
#                                                  #
#                     AUTOMAZIONI                  #
#                                                  #
####################################################

automation:
- alias: Automazioni Elettrodomestici 5
  id: Automazioni Elettrodomestici 5
  trigger:

  - platform: state
    entity_id: binary_sensor.ac_elettrodomestici_5
    from: 'off'
    to: 'on'
    id: inizio_ciclo

  - platform: state
    entity_id: binary_sensor.ac_elettrodomestici_5
    from: 'on'
    to: 'off'
    id: fine_ciclo

  - platform: time
    at: '23:59:59'
    id: incremento_sensori_7_giorni_elettrodomestici

  - platform: state
    entity_id:
      - input_boolean.switch_elettrodomestici_5
      - *switch_elettrodomestici_5
    from: 'on'
    to: 'off'
    id: switch_off

  - platform: state
    entity_id:
      - input_boolean.switch_elettrodomestici_5
      - *switch_elettrodomestici_5
    from: 'off'
    to: 'on'
    id: switch_on

  - platform: state
    entity_id: sensor.domhouse_it
    attribute: centro_controllo_elettrodomestici
    not_to: '4.3'
    id: aggiornamento

  - platform: time
    at: '07:00:00'
    id: "7"
    variables:
      tariff: "F2"

  - platform: time
    at: '08:00:00'
    id: "8"
    variables:
      tariff: "F1"

  - platform: time
    at: '19:00:00'
    id: "19"
    variables:
      tariff: "F2"

  - platform: time
    at: '23:00:00'
    id: "23"
    variables:
      tariff: "F3"

  action:

####################################################
# Cambio Tariffa 7 - F2

  - choose:
    - conditions:
      - condition: trigger
        id: "7"
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
      - condition: not
        conditions:
          - condition: or
            conditions:
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '01/01' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '06/01' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '25/04' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '01/05' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '02/06' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '15/08' }}"
              - condition: template
                value_template: "{{now().strftime('%d/%m') == '01/11' }}"
              - condition: template
